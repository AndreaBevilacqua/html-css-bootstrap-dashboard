<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->

    <section id="top-content">
        <nav class="navbar bg-gray py-4">
            <div class="container-fluid bg-white">
                <img src="img/logo.svg" alt="logo" id="big-logo" class="flex-shrink-0 me-3 d-none d-lg-inline">
                <img src="img/mobile-logo.png" alt="logo" id="small-logo" class="flex-shrink-0 me-3 d-lg-none">
                <form class="d-flex flex-grow-1" role="search">
                  <input class="form-control me-2 bg-gray" type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                </form>
                <div class="nav-buttons d-flex gap-4 text-secondary flex-shrink-0 ms-2">
                    <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
                    <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                    <i class="fa-solid fa-bell" style="color: #ffbb00;"></i>
                </div>
            </div>
          </nav>
    </section>

    <section id="main-content" class="d-flex">
        <div class="sidebar p-4 bg-dark-blue text-white d-flex flex-column justify-content-between align-items-center fs-5">
            <div class="top-sidebar">
                <ul class="side d-flex flex-column gap-4 list-unstyled">
                    <li class="d-flex align-items-center"><i class="fa-solid fa-house me-2"></i><span class="label d-none d-lg-block"> Home</span></li>
                    <li class="d-flex align-items-center"><i class="fa-solid fa-chart-simple me-2"></i><span class="label d-none d-lg-block"> Stats</span></li>
                    <li class="d-flex align-items-center"><i class="fa-solid fa-signal fa-sm me-2"></i><span class="label d-none d-lg-block"> Signals</span></li>
                </ul>    
                </div>
            <div class="bottom-sidebar d-flex align-items-center gap-1">
                <i class="fa-solid fa-gear me-2"></i><span class="label d-none d-lg-block"> Admin</span>
            </div>
        </div>

        <main>
            <header class="p-3 text-white d-flex gap-3 justify-content-between">
                <div class="left-header">
                    <div class="top-header">
                        <h1 class="d-inline-block me-3">Boolean</h1>
                        <span class="badge rounded-pill bg-blue">Piano Blaze</span>
                    </div>
                    <div class="bottom-header d-flex align-items-center gap-2">
                        <span class="badge rounded-pill bg-blue">3 app</span>
                        <i class="fa-solid fa-angles-right fa-sm"></i>
                        <span class="badge rounded-pill bg-blue d-lg-none">+</span>
                        <span class="badge rounded-pill bg-blue d-none d-lg-block">Boolean mobile app</span>
                        <span class="badge rounded-pill bg-blue d-none d-lg-block">Boolean web app</span>
                        <span class="badge rounded-pill bg-blue d-none d-lg-block">Boolean blog app</span>
                    </div>
                </div>

                <div class="center-header">
                    <span class="students">Studenti online negli ultimi<br>30 minuti</span>
                    <h3 class="pt-1">125</h1>
                </div>

                <div class="right-header">
                    <span class="new-student"> Nuovo Studente <i class="fa-solid fa-plus"></i></span>
                </div>
            </header>
        </main>

    </section>




    
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
