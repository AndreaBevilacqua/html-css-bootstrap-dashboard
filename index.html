<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->

    <section id="top-content fixed-top">
        <nav class="navbar navbar-expand-lg bg-custom-2 py-3">
            <div class="container-fluid bg-light">
                <img src="img/logo.svg" alt="logo" id="big-logo" class="flex-shrink-0 me-3">
                <img src="img/mobile-logo.png" alt="logo" id="small-logo" class="flex-shrink-0 me-3 d-none">
                <form class="d-flex flex-grow-1" role="search">
                  <input class="form-control me-2 bg-custom" type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                </form>
                <div class="nav-buttons d-flex gap-4 text-secondary flex-shrink-0 ms-2">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell" style="color: #ffbb00;"></i>
                </div>
            </div>
          </nav>
    </section>




    
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
